<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Manga & Anime">
        <title>Mi Webcommerce</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/f60abe75f6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <div>&nbsp;</div>
            <div class="store-name">Webcommerce</div>
            <div class="shopping-cart-icon"><a href="#products-in-cart"><i class="fa-solid fa-cart-shopping"></i></a></div>
        </header>
        <section class="content-section container">
            <div class="header-grid">
                <div class="section-header">Products</div>
            </div>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Product-01</span>
                    <img class="shop-item-image" src="./images/001.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.10</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product-02</span>
                    <img class="shop-item-image" src="./images/002.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$20.20</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product-03</span>
                    <img class="shop-item-image" src="./images/003.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$30.30</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product-04</span>
                    <img class="shop-item-image" src="./images/004.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$40.40</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product-05</span>
                    <img class="shop-item-image" src="./images/005.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$50.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        <section class="container content-section">
            <h2 class="section-header" id="#products-in-cart">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-purchase" type="button">Purchase</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="links">Links</h3>
                <div class="icons">
                    <a href="https://youtube.com" target="_blank">
                        <i class="fa fa-youtube"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
            </div>
        </footer>
        <script src="store.js" async></script>
    </body>
</html>
