<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <img src="./images/image-equilibrium.jpg" alt="Fabulous Cube" class="img">
                <span class="eyes"><img src="./images/icon-view.svg" alt=""></span>
            </div>
            <div class="content">
                <h3>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="span">
                    <div class="left">
                        <span class="img">
                            <img src="./images/icon-ethereum.svg" alt="" class="icon">
                        </span><span class="text">
                            <p>0.041ETH</p>
                        </span>
                    </div>
                    <div class="right">
                        <span class="img">
                            <img src="./images/icon-clock.svg" alt="" class="icon">
                        </span><span class="text">
                            <p>3 days left</p>
                        </span>
                    </div>
                </div>
            </div>
            <hr class="line">
            <div class="foot">
                <span class="img">
                    <img src="./images/image-avatar.png" alt="Author">
                </span> <span class="text">
                    <p>Creation of <span id="name">Jules Wyvern</span></p>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
